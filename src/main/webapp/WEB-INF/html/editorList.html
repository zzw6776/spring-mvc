
<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>show details</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Iconos -->
	<link href="../css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/diaryStyle.css" media="screen" type="text/css" />

</head>

<body>
<div style="text-align:center;clear:both">
</div>
	<!-- Contenedor -->
	<ul id="accordion" class="accordion">
		
	</ul>

  <script src='../js/jquery.js'></script>
  	<script type="text/javascript" src="../js/zzwEditor.js"></script>
 <script type="text/javascript">
           function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return '';
        }
          
    </script>
    
  <script type="text/javascript">
 function init (){
	$.post('/diary/query?user='+getQueryString('user')+'&encryptKey='+getQueryString('key')).success(function(date){
		  $.each( date, function(index, content)
		  { 
				var string = '<li><div class="link"><i class="fa fa-paint-brush"></i>';
				string += new Date(content.createTime).toLocaleString();
				string += '<i class="fa fa-chevron-down"></i></div><ul class="submenu" id = '
					string +=content.id;
					string +=	'><li><a  target="view_window" href="/html/editor.html'
				string += '?dId=';
				string += content.id;
				string +='&key=';
				string += getQueryString('key');
				string +='">';
				string += content.message;
				string += '</a></li></ul><li>';
				$('#accordion').append(string);
		  });
		  index();
	})
  }
 init();
  
  </script>


  <script type="text/javascript">
  
  function index() {
		var Accordion = function(el, multiple) {
			this.el = el || {};
			this.multiple = multiple || false;

			// Variables privadas
			var links = this.el.find('.link');
			// Evento
			links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
		}

		Accordion.prototype.dropdown = function(e) {
			
			var $el = e.data.el;
				$this = $(this),
				$next = $this.next();

			$next.slideToggle();
			$this.parent().toggleClass('open');

			
			if (!e.data.multiple) {
				if ( !$el.find('.submenu').parent().is('.open')) {
					 $.post('/diary/queryById',{dId:$next.attr('id')}).success(function(date){
			        	  var diary = eval(date);
			        	  $next.find('a').html(diary.message);
			           })
				};
				
				
				$el.find('.submenu').not($next).slideUp().parent().removeClass('open');
				
				
			};
		}	

		var accordion = new Accordion($('#accordion'), false);
	}
  
  </script>

</body>

</html>
